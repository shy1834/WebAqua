<html>
<head>
<title>AQUA에 오신것을 환영합니다</title>
<link rel="stylesheet" href="css/aqua.css" type="text/css">
<script language="JavaScript">

function onopen()
{


		var ret = Loader1.LoadEx("Biin");
		if (ret == 1) alert("정상적으로 설치 되었습니다.");
	}
}

 function chkLogin(){
	var f = document.login;
	var usrid = f.ID.value; 
	var usrpd = f.PASSWORD.value; 
	
    if(usrid == ""){
        alert('아이디를입력하세요');
        f.ID.focus();//아무런 value도 보내지 않는다 & 해당칸에 커서 보낸다
        return;
	}

    if(usrpd == ""){
        alert('비밀번호를 입력하세요');
         f.PASSWORD.focus();//아무런 value도 보내지 않는다 & 해당칸에 커서 보낸다
        return;
    } 	 
	
	var url;

	if(usrid == "admin") {
	  url = "/welcome.do?cmd=goMain?userId="+usrid;
	  
	} else {
	  url = "<%=SSO_REQUEST_URL%>/login.do?cmd=authority";
	}	

	f.action = url;	
	f.submit();	
}



</script>
	
</head>
</head>
<body topmargin="76" onload="onopen();">
